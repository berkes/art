<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Fractals</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/favicon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <canvas id="canvas1"></canvas>

  <div id="controls">
    <div class="formLine">
      <button id="randomize" type="submit">Randomize</button>
      <button id="reset" type="submit">Reset</button>
    </div>
    <div class="formLine">
    <input id="spread" type="range" min="-0.1" max="3.1" step="0.03" value="1"></slider>
    <label for="spread">Spread</label>
    </div>
    <div class="formLine">
    <input id="sides" type="range" min="2" max="22" step="1" value="3"></slider>
    <label for="sides">Sides</label>
    </div>
    <div class="formLine">
    <input id="branches" type="range" min="1" max="5" step="1" value="3"></slider>
    <label for="branches">Branches</label>
    </div>
    <div class="formLine">
    <input id="scaleRatio" type="range" min="0.4" max="0.6" step="0.01" value="0.5"></slider>
    <label for="scaleRatio">Scale Ratio</label>
    </div>
    <div class="formLine">
    <input id="lineWidth" type="range" min="10" max="30" step="1" value="20"></slider>
    <label for="lineWidth">Line Width</label>
    </div>
    <div class="formLine">
      <input type="checkbox" name="animate" id="animate">
      <label for="animate">Animate</label>
    </div>
  </div>
</body>
</html>
